<html lang="en">
	<head>
		<meta charset="utf-8" />

			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		/>

		<title>Newsletter sign up</title>

		<link
			rel="canonical"
			href="https://getbootstrap.com/docs/4.5/examples/sign-in/"
		/>

		<!-- Bootstrap core CSS -->
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/signin.css" rel="stylesheet" />

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
		<!-- Custom styles for this template -->
	</head>
	<body class="text-center">
		<form action="/" method="POST" class="form-signin">
			<img
				class="mb-4"
				src="images/circle-cropped.png"
				alt="image"
				width="72"
				height="72"
			/>
			<h1 class="h3 mb-3 font-weight-normal">Sign up to Newsletter</h1>
			<input
				type="text"
				id="inputFirstname"
				class="form-control top"
				placeholder="First name"
				name="firstname"
				required
				autofocus
			/>
			<input
				type="text"
				id="inputLastname"
				class="middle form-control"
				placeholder="Last name"
				name="lastname"
				required
			/>
			<input
				type="email"
				id="inputEmail"
				class="bottom form-control"
				placeholder="Email address"
				name="email"
				required
			/>
			<button class="btn btn-lg btn-primary btn-block mt-4" type="submit">
				Subscribe
			</button>
			<p class="mt-5 mb-3 text-muted">&copy; Dice eats</p>
		</form>
	</body>
</html>
